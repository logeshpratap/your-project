name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-sonarqube:
    runs-on: ubuntu-latest

    steps:

      # 1. Checkout Code
      - uses: actions/checkout@v4

      # 2. Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. FIX: Set PYTHONPATH so tests find src/
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      # 5. Run Unit Tests + Coverage (XML + HTML)
      - name: Run Tests with Coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html

      # 6. Upload Coverage XML (for SonarQube)
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      # 7. Upload HTML Coverage Report
      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: htmlcov/

      # 8. SonarCloud/SonarQube Analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-Dsonar.python.coverage.reportPaths=coverage.xml"

      # 9. Upload Sonar Logs (optional)
      - uses: actions/upload-artifact@v4
        with:
          name: sonar-analysis
          path: .scannerwork/






